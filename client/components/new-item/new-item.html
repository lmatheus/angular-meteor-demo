<form class="form-horizontal well" name="$ctrl.addItemForm" ng-submit="$ctrl.newItem($ctrl.item)">
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name" ng-model="$ctrl.item.name" autocomplete="off" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="description" ng-model="$ctrl.item.description" autocomplete="off" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary" name="name">Add</button>
        </div>
    </div>
</form>
